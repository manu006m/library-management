<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="script4.css">

<body>
    <div class="cal">
        <div class="output">
            <input type="text" id="screen">
        </div>
        <div class="buttons">
            <div class="row">
            <button onclick="buttonclear()">c</button>
            </div>
            <div class="row">
                <button onclick="buttonclick('a')">7</button>
                <button onclick="buttonclick('8')">8</button>
                <button onclick="buttonclick('9')">9</button>
                <button onclick="buttonclick('*')">*</button>

            </div>
            <div class="row">
                <button onclick="buttonclick('6')">6</button>
                <button onclick="buttonclick('5')">5</button>
                <button onclick="buttonclick('3')">3</button>
                <button onclick="buttonclick('+')">+</button>

            </div>
            <div class="row">
                <button onclick="buttonclick('4')">4</button>
                <button onclick="buttonclick('3')">3</button>
                <button onclick="buttonclick('2')">2</button>
                <button onclick="buttonclick('-')">-</button>

            </div>
            <div class="row">
                <button onclick="click('1')">1</button>
                <button onclick="click('0')">0</button>
                <button onclick="click('/')">/</button>
                <button onclick="equalclick()">=</button>

            </div>
        </div>
    </div>
